        alt: Le plus grand lac naturel du Grand-Sud d’Haïti
    nom: Étang de Miragoâne
    description: "Situé dans le département des Nippes, l'étang de Miragoâne est un
      lac d’eau douce, marécageux dans une bonne partie de sa surface, d’une
      superficie d'environ 25 km², qui est alimenté par plusieurs ravines et
      ruisseaux, notamment la source Pineau, depuis la partie occidentale de la
      chaîne de la Selle. Ce lac mesure 10 kilomètres de long sur une largeur
      allant de 5 kilomètres pour sa partie occidentale et de 2 kilomètres de
      large pour sa partie orientale avec un rétrécissement dans sa partie
      centrale d'une largeur d'à peine un kilomètre. L’histoire révèle que, dans
      le temps, la ville de Miragoâne était localisée dans la zone de cet Etang.
      La population a dû se déplacer vers la position actuelle de la ville à
      cause de la montée des eaux du Lac. "
    biodiversite: "Si les plantes aquatiques s’y développent à un rythme
      spectaculaire, l’Etang de Miragoâne est un sanctuaire de biodiversité
      détenant une riche faune aquatique qui comporte des oiseaux comme la poule
      d’eau dorée, le héron, la bécassine et le plongeon. Son avifaune est
      apparemment riche mais peu étudiée, les canards abondent et l'on y
      pratique d'ailleurs régulièrement la chasse. Pour l’instant, on y dénombre
      13 variétés de poissons dont 8 espèces endémiques qui peuplent ces eaux
      claires parfois boueuses, de couleur obscure et qui paraissent dépourvues
      de phytoplancton en quantité appréciable. "
    potentialites: Appelé autrefois Agua Bauhora par les espagnols, L'Etang de
      Miragoâne est formé deux lacs qui communiquent par un déversoir et ayant
      pour superficie respective de 8.3 km² et de 1.3 km². Lors des saisons de
      pluies, ils ne forment qu’une seule grande étendue d’eau qui se déverse
      dans la mer par  un exutoire sous-terrain. Cette étendue d’eau parsemée de
      plantes et d’animaux aquatiques offre un cadre agréable pour le
      développement des activités écotouristiques (plongée, natation, visites
      guidées, bateaux à fond de verre, cayak, classes de découverte, etc)
      pouvant contribuer à l’amélioration des conditions de vie de la population
      locale.
    menaces: >
      Tenant compte des différents pratiques des usagers de ce Lac, il est
      important de signaler que l’Etang de Miragoâne est le centre principal
      d’un ensemble d’activités comme la pêche, la chasse, l’agriculture, le
      lavage des vêtements, toilette, baignade, fourniture d'eau à la population
      et sert aussi d’abreuvoir pour les bétails. Au fait, ces activités
      constituent l’une des principales menaces pour sa biodiversité. 

      Par exemple, la transformation des rives du Lac comme le lieu principal pour faire la lessive est un problème majeur qui perturbe son équilibre écologique notamment par la pollution de ses eaux. 

      Suite à une première mission d’expertise, financée par le Service de coopération et d’action culturelle de l’Ambassade de France en Haïti en 2009, le plongeur professionnel martiniquais Alain Rauwel a pu photographier un ensemble de débris comme des blocs de pierre, des ballots de vêtements, sacs lestés, tissus, mousse de vieux matelas, plantes en décomposition… qui se retrouvent tous au fond du lac et qui font obstacle aux différents points d’infiltration de l’Étang. 

      A cause de la déforestation dans le versant du lac, des phénomènes naturels provoquent souvent la montée des eaux de cet Etang. Ce phénomène s’est intensifié en septembre 2008 suite à de fortes pluies provoquées par le passage de quatre cyclones meurtriers Fay, Gustav, Hanna et Ike qui ont dévasté le pays et provoquent une montée des eaux de l’étang de Miragôane. Celle-ci a coupé les régions du Sud, des Nippes et de la Grand-Anse avec le reste du pays 


      Au regard de cette situation fragile dans laquelle se trouve l’Etang de Miragôane, il est urgent de mener une vaste campagne de sensibilisation de la population non seulement à la protection de la biodiversité du Lac mais aussi à une (ré) harmonisation de leur rapport avec ce patrimoine naturel combien utile et nécessaire à la création d’un cadre de vie durable pour les populations locales. À cette campagne s’ajoute aussi des activités génératrices de revenus mais respectueux de l’environnement leur permettant de mieux s’adapter au changement climatique. 
  - img:
      - img: /media/img-20201114-wa0022.jpg
        alt: Le lac Péligre
    nom: Lac Péligre
    description: >
      Construit sur le fleuve de l’Artibonite (Plus long fleuve d’Haïti), le Lac
      Péligre est un central hydro-électrique situé dans le département du
      Centre d'Haïti, à 52 km de Port-au-Prince et 9 km de la ville de
      Mirebalais. Il est le second plus grand lac d’Haïti après celui de l'Étang
      Saumâtre appelé aussi « Lac Azuéi ». Conçu en 1950 par le président
      Dumarsais Estimé, le Lac Péligre a fut construit par le Corps des
      ingénieurs de l'armée des États-Unis et financé par la banque
      d'import-export américaine, Eximbank dans le cadre d’un vaste projet
      agricole lancé dans les années 1930 visant l’alimentation en eau à environ
      32 000 ha de terres dans la vallée de l'Artibonite. Ce lac artificiel a
      été achevé par le président Paul Eugène Magloire puis inauguré par le
      président Jean Claude Duvalier. Le Lac Péligre a emmagasiné un volume
      d’eau évalué à environ 620 millions de m³ (Ref, Jean André Victor, 1982).
      Le niveau d’eau du Lac est variable avec une fluctuation de 22m et sa
      profondeur maximale pourrait atteindre jusqu’à 172 durant les mois
      d’octobre, novembre et décembre.

      Avec une hauteur de 72m de hauteur et 328m de longueur pour une superficie de 48km², le Lac Péligre est doté d’une centrale hydro-électrique composée de trois turbines d'une capacité de 15,5 mégawatts chacune et produit en moyenne 45 MW. Le lac Péligre est classé « Zone réservée d’intérêt stratégique de Péligre » en 2015
    biodiversite: >
      Bondé d’une eau relativement obscur, le Lac Péligre a cette particularité
      d’être alimenté en eau par des bassins versants qui se trouvent en amont
      et en naval de son étendue. Sa végétation aquatique semi-aquatique y est
      très peu développée mais sa couleur (vert-jaunâtre) indique plutôt la
      présence de chlorophycées qui enrichi son phytoplancton. Ce grand lac
      offre une eau plutôt de couleur verte en raison du développement important
      du plancton qui s’y trouve. Cette couleur résulte de la matière organique
      et indique la fertilité du Lac et favorise le développement de la faune
      aquatique.

      A cause du manque de la rareté d’informations disponibles sur la flore et la faune de ce lac, les scientifiques ont signalé que sa faune, peu été étudiée, contient des espèces comme des crabes d'eau douce, d'une écrevisse « Kribich ou Oma ». Son avifaune est composée de 6 à 7 espèces de poisson, dont 3 introduites : le Tilapia mossambica, Cyprinus carpio et le Gobiomurus dormitor. Les deux premiers ont été introduits par le Ministère de l'Agriculture depuis 1952. Les noms locaux pour ces trois poissons sont moro, poisson noir et Teta. Si on incluait l'autoconsommation locale par les pêcheurs, le pourcentage des « Teta » serait plus important car il représente l'espèce préférée pour la consommation.
    potentialites: Il est quasiment difficile voire impossible de prendre la
      direction de la ville de Hinche sans ne pas tomber sous la convoitise de
      ce paysage pittoresque qui domine ce magnifique Lac de plus de 3.500 ha
      d’eau méconnue et inexploitée depuis sa création. Cette étendue à perte de
      vue offre une sensation d’habiter la nature à quiconque la visiter. Ce
      haut site écotouristique pourrait se transformer en une source de richesse
      pour la population locale à travers le développement touristique, des
      activités sportives, de la pêche durable et peut servir comme lieu de
      formation pour initier les enfants et les jeunes à l’école de la nature.
    menaces: >
      Outre de la pollution due aux activités domestiques des usagers de ce
      grand ouvrage, Le Lac Péligre fait face à de nombreux phénomènes qui
      mettent en péril sa capacité à fournir non seulement de l’électricité mais
      aussi son apport économique puis en alimentation à la population. Parmi
      ces phénomènes nous pouvons citer la dégradation des bassins versants  par
      le déboisement et l’agriculture qui sont responsables du fort apport de
      sédiments dans le lac.  Celui-ci diminue graduellement sa profondeur,
      trouble la couleur de l’eau et empêche le développement des plantes
      aquatiques et la reproduction des poissons. Ensuite, le mode
      d’exploitation, parfois à outrance, de l’EDH pour répondre au besoin en
      électricité de la population ce qui contribue à la perturbation de la
      faune aquatique du Lac.

      Du coup, il nous faut la mise en œuvre d’un plan de gestion durable du Lac tenant compte de restauration des bassins versants, la création d’emploi au profit des plus vulnérables autour du Lac qui n’ont d’autres alternatives que de s’orienter vers l’agriculture, la pêche non contrôlée et la coupe des arbres pour survivre. 
  - img:
      - img: /media/img_7268.jpg
    nom: Grotte Marie-Jeanne
    description: >
      Située à 120 mètres d’altitude dans la ville de Port-à-Piment, soit à
      environ 61 km à l’ouest de la ville des Cayes dans le département du Sud
      d’Haïti, la grotte Marie-Jeanne est classée, à ce jour, comme le plus
      grand patrimoine souterrain d’Haïti et la plus longue grotte de toute la
      Caraïbe. Avec 5,3 km de galerie explorée sur cinq niveaux géologiques, la
      grotte Marie-Jeanne forme un réseau de 9 entrées sur 4 hectares et
      s'impose comme étant la grotte la plus visitée du pays. À partir du
      centre-ville de Port-à-Piment, il faut compter à peu près une vingtaine de
      minutes de marche qui vont mener vers une petite colline qui portait jadis
      le nom «La Voûte» mais actuellement dénommée Marie-Jeanne par rapport à
      l'importance de ce site écotouristique composé de plus d'une trentaine de
      pièces. Il faut prévoir 10 minutes d’escalade pour arriver à l’entrée de
      cette grotte touffue, cachée derrière des arbres et des tiges qui semblent
      protéger un trésor, ce qui ajoute au charme naturel du lieu et fait
      contraste à ce qu'on s’apprête à découvrir en y pénétrant. Nommée en
      mémoire de Marie-Jeanne Lamartinière, la grotte Marie-Jeanne semble
      existée depuis l’époque de Taïnos, les premiers habitants de l’Ile
      d’Haïti, selon les recherches archéologiques. Couvrant une superficie de
      31 hectares, la Grotte Marie-Jeanne a été déclarée « Aire protégée Grotte
      Marie-Jeanne » par arrêté présidentiel du 7 août  2013 et classée dans la
      catégorie Élément naturel exceptionne

      Elle contient deux types d’espaces : les espaces à ciel ouvert c’est-à-dire des endroits éclairés par la lumière du soleil et des espaces à ciel fermé, connus comme des espaces plongés dans la noirceur totale où le silence sonne sous le rythme incroyable d’une nature indomptable. 
    biodiversite: >
      La Grotte Marie-Jeanne est constitué de plus de 56 chambres superposées,
      les unes plus grandes que les autres avec une originalité à couper le
      souffle. Au début des années 70, un groupe de spéléologues a nommé une
      série de salles comme la Voute étoilée qui sert la toute première salle
      d’accueil pour orienter les visiteurs vers les parties internes de la
      grotte et qui donne une superbe illusion d’une constellation d’étoile. La
      salle des gâteaux, constituée d’une architecture bizarre épousant la forme
      d’un vrai gâteau ; la salle «Hadès » ou dieu des enfers, en dépit de sa
      profondeur de 35 m, est considérée comme étant l'une des salles les plus
      inaccessibles dans la grotte Marie-Jeanne ; la salle Totem ou espace
      généalogique qui regroupe des sculptures et des symboles fragmentés par
      l’ingéniosité de la nature ; la salle fraternité avec une aération qui
      donne envie de se relaxer ; le Coin perlé, une pièce ornée de perles  et
      bien d’autres salles aussi mythiques qu’extraordinaires 

      Avec autant de richesses généalogiques cloitrées dans ce gigantesque labyrinthe souterrain qui demeure une véritable attraction écotouristique à découvrir, la grotte Marie-Jeanne est formée d’une série de cristallisations aériennes comme les stalagmites et les stalactites ingénieusement bien sculptés par la nature et forment au fil du temps une architecture originale dans chaque pièce dont certaines ont conservé des fabrications des Tainos et même des ammonites.

      Doté d’un petit lac d’eau douce au 5e niveau, la grotte Marie-Jeanne détient d’un écosystème souterrain unique qui pourrait suscite d’autres études complémentaires et permet le développement d’une biodiversité exceptionnelle avec une petite faune sauvage qui regroupe des chauves-souris, des oiseaux des coléoptères etc.
    potentialites: Selon certains chercheurs, la formation de cette structure
      souterraine remonte à environ 60 millions d’années. Des traces
      archéologiques et des signes gravés sur les parois de calcaire et de
      silice, de même que des symboles et des hiéroglyphes, dateraient de la
      période précolombienne. La grotte Marie-Jeanne est située sur une colline
      d’une végétation dense et curieuse bien abritée dans le secret d’une
      nature capricieuse. La grotte Marie-Jeanne contient 56 chambres qui
      permettent de contempler les merveilles de la nature tropicale. A son
      intérieur, il existe aussi des mollusques, un éléphant, un pélican, un
      chien cloché, des vierges, des pénis, une robe et un caïman naturellement
      sculptés dans la pierre. Les visites guidées permettront d'explorent les 3
      premiers niveaux. Elles durent entre 1 et 4 heures de temps, ce qui laisse
      assez de temps pour s’aventurer et explorer les profondeurs de cette
      attraction touristique unique.
    menaces: Vu son positionnement géographique, la Grotte Marie-Jeanne semble ne
      pas trop exposer aux menaces liées au changement climatique. Par contre,
      les autorités n’ont qu’à prendre des mesures pour sécuriser ce patrimoine
      naturel au même tant qu’attirer plus de visiteurs.es sur cette mystérieuse
      offre de la nature.
