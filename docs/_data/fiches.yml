  - nom: Lac Azuéi (Etang Saumâtre)
    description: "Le lac Azuéi est situé dans la commune de  Thomazeau  à 39
      kilomètres de Port-au-Prince. Aussi appelé étang Saumâtre, il est le plus
      grand lac naturel d’Haïti et c’est aussi une zone de dépression.
      Limitrophe avec la république dominicaine il se trouve au pied de la
      chaine des Matheux et celle du trou d’eau. Le lac Azuéi a une superficie
      d’environ 113 kilomètres carrés et d’une altitude de 15 mètres par rapport
      à la mer, sa profondeur maximale est de 24 mètres avec une moyenne de 8
      mètres. "
    biodiversite: La biodiversité du lac est très diversifiée, on y trouve des
      espèces aquatiques, semi-aquatiques allant des mollusques aux crabes ainsi
      que différentes espèces d’oiseaux comme les flamants roses. La faune
      invertébrée comprend 4 espèces de gastéropodes dont deux abondantes (une
      plutôt littorale, l’autre très petite vivant dans les herbiers
      aquatiques), trois espèces de crabes. Il y aurait environ 450 caïmans, une
      espèce de tortue et trois espèces d’amphibiens. Son avifaune est riche
      surtout en époque de migration.
    potentialites: Le lac présente d’énormes potentialités touristiques. D’un
      paysage assez enchanteur, le lac                      Azuéi constitue un
      véritable espace d’observation et d’appréciation de la nature notamment à
      travers les flamants roses. En période pascale, des milliers de personnes
      viennent de partout dans l’objectif de tirer profit de l’ambiance créée
      par le charme du lac. Il n’est pas superflu de rappeler à la mémoire la
      réalisation de la grande foire binationale écotouristique et de production
      tenue à Fonds-parisien en 2004 où des milliers de citoyens haïtiens et
      dominicains jouissaient de la beauté resplendissante du lac.
    menaces: "L’écosystème du Lac Azuéi est en constante dégradation, le déclin de
      sa  biodiversité est en chute libre. La plupart des caïmans du lac ont été
      décimés, des espèces végétales à l’exemple du jonc sont devenues très
      rares à cause de leur coupe excessive. Il n’ya presque plus de poisson
      dans le lac selon le constat d’un pécheur, même les touts petits poissons
      ne sont pas épargnés par ces derniers ce qui constitue un véritable
      entrave à leur reproduction. Aujourd’hui le lac est caractérisé par son
      déclin, le déboisement qui fait rage et l’insalubrité qui est
      omniprésente. Il est urgent que les pouvoirs publics notamment le
      ministère de l’environnement en fassent leur priorité de celui-ci, la
      pèche doit être régulée et il faudra  mettre un terme à la coupe des
      arbres.     "
